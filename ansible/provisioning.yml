---
# Playbook: provisioning of third party software that is required for oersi
- hosts: all
  roles:
    - init-facts
    - index-scripts

- hosts: all
  become: yes
  roles:
    - set-timezone
  tags:
    - root-task

- hosts: oerindex
  become: yes
  roles:
    - mariadb
    - geerlingguy.java
    - elasticsearch
    - logstash

- hosts: oerindex
  roles:
    - tomcat
    - thumbnails

- hosts: oerindex
  become: yes
  roles:
    - nginx
    - role: kibana
      when: kibana_install
    - role: matomo
      tags: matomo
      when: matomo_install
