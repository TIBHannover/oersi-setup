---
# Playbook: includes roles that depend on multiple other roles (like provisioning and modules) and that have to be executed after the other roles
- hosts: all
  roles:
    - init-facts
    - build-info-update

- hosts: all
  become: yes
  roles:
    - index-update

- hosts: all
  become: yes
  tasks:
    - name: Restart nginx
      service: name=nginx state=restarted
