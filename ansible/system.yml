---
- hosts: all
  become: yes
  roles:
    - set-timezone
  tags:
    - root-task

- hosts: oerindex
  become: yes
  roles:
    - mariadb
    - elasticsearch
    - logstash
    - role: kibana
      when: kibana_install
  tags:
    - root-task

- hosts: oerindex
  roles:
    - tomcat
    - oer-search-index-backend
    - oer-metadata-harvester
    - oer-search-index-etl

- hosts: oerindex
  become: yes
  roles:
    - oer-search-index-frontend
    - nginx
  tags:
    - root-task
